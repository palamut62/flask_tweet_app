<!DOCTYPE html>
<html>
<head>
    <title>Grid Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .test-layout {
            display: grid !important;
            grid-template-columns: 275px 1fr 350px !important;
            min-height: 100vh;
            max-width: 1300px;
            margin: 0 auto;
        }
        
        .test-sidebar {
            background: blue;
            color: white;
            padding: 20px;
        }
        
        .test-main {
            background: green;
            color: white;
            padding: 20px;
        }
        
        .test-right {
            background: yellow;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-layout">
        <div class="test-sidebar">
            <h2>Sol Sidebar</h2>
            <p>Bu mavi alan olmalı</p>
        </div>
        
        <div class="test-main">
            <h2>Ana İçerik</h2>
            <p>Bu yeşil alan olmalı</p>
        </div>
        
        <div class="test-right">
            <h2>Sağ Sidebar</h2>
            <p>Bu sarı alan olmalı</p>
        </div>
    </div>
</body>
</html>
